<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NURA – Daily Check‑In</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2b6cb0;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #2b6cb0;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e4e8c;
    }
    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>NURA Daily Health Check</h2>

  <input type="text" id="userId" placeholder="User ID" />
  <textarea id="symptoms" rows="4" placeholder="Enter symptoms"></textarea>

  <button type="button" id="submitBtn">Submit</button>

  <div class="status" id="status"></div>
</div>

<script>
  document.getElementById("submitBtn").addEventListener("click", async () => {
    const userId = document.getElementById("userId").value.trim();
    const symptoms = document.getElementById("symptoms").value.trim();
    const status = document.getElementById("status");

    if (!userId || !symptoms) {
      status.innerText = "⚠️ Fill all fields";
      return;
    }

    const payload = {
      user_id: userId,
      symptoms: symptoms
    };

    console.log("Sending payload:", payload);

    try {
      const response = await fetch(
        "https://16-171-200-178.sslip.io/webhook/1b73b62f-4211-47f9-ac96-c34598c0517d",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        }
      );

      status.innerText = "✅ Submitted successfully";
    } catch (err) {
      console.error(err);
      status.innerText = "❌ Error sending data";
    }
  });
</script>

</body>
</html>
